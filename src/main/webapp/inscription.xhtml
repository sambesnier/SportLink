<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>SportLink</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto"
		rel="stylesheet" type="text/css" />
</h:head>

<body>

	<div class="header">
		<div class="header-container">
			<a href="index.xhtml"><img
				src="#{resource['images/logo.png']}" /></a> <a
				href="connexion.xhtml"><b:button class="loginBtn"
					value="Se connecter"></b:button></a>
		</div>
	</div>

	<div id="bg"></div>

	<div class="container">

		<div id="inscription">

			<h1 id="title">Let's move togather</h1>

			<div id="form-container">

				<b:form>

					<label>Email</label>
					<b:inputText placeholder="Adresse mail"
						value="#{inscription.mail}" ajax="true"
						autocomplete="false" update="@(.message)">
					</b:inputText>

					<label>Mot de passe</label>
					<b:inputSecret placeholder="Mot de passe" id="password"
						value="#{inscription.password}" ajax="true"
						autocomplete="false" update="@(.message)">
					</b:inputSecret>
					
					<label>Confirmation</label>
					<b:inputSecret placeholder="Confrmation de MDP" id="password2"
						value="#{inscription.password2}" ajax="true"
						autocomplete="false" update="@(.message)">
					</b:inputSecret>

					<b:selectOneMenu value="#{inscription.sexe}" required="true"
						label="Sexe:">
						<f:selectItem itemLabel=" - " itemValue="" />
						<f:selectItem itemLabel="Homme" itemValue="Homme" />
						<f:selectItem itemLabel="Femme" itemValue="Femme" />
					</b:selectOneMenu>

					<b:dateTimePicker format="DD.MM.YYYY" mode="toggle-icon" showWeek="true" showTime="false"
						value="#{inscription.date}" required="true"
						label="Date de naissance:" />

					<label>Ville</label>
					<b:inputText placeholder="Ville"
						value="#{inscription.ville}" ajax="true"
						autocomplete="false" update="@(.message)">
					</b:inputText>
					
					<label>Code postal</label>
					<b:inputText placeholder="Code postal"
						value="#{inscription.codePostal}" ajax="true"
						autocomplete="false" update="@(.message)">
					</b:inputText>

					<b:commandButton value="Inscription"
						onclick="ajax:inscription.submit()"
						class="btn-signup" />
					<p>Déjà un compte? <a href="connexion.xhtml" class="btn-signin">Se connecter</a></p>
				</b:form>

			</div>
		</div>
	</div>
</body>
</html>
